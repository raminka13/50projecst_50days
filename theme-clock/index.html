<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../back-btn.css" />
    <title>Theme Clock</title>
  </head>
  <body>
    <button type="button" class="back-btn" onclick="window.history.back()">
      Go back
    </button>
    <!-- Inspired by this dribbble shot https://dribbble.com/shots/5958443-Alarm-clock -->

    <button type="button" class="toggle">Dark mode</button>

    <div class="clock-container">
      <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
      </div>

      <div class="time"></div>
      <div class="date"></div>
    </div>

    <a
      id="source-link"
      class="meta-link"
      href="https://dribbble.com/shots/5958443-Alarm-clock"
      target="_blank"
      rel="noopener noreferrer"
    >
      <i class="fa-solid fa-link"></i>
      <span class="roboto-mono">Source</span>
    </a>

    <script src="script.js"></script>
  </body>
</html>
