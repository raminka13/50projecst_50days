<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../back-btn.css" />
    <title>Random Choice Picker</title>
  </head>
  <body>
    <button type="button" class="back-btn" onclick="window.history.back()">
      Go back
    </button>
    <div class="container">
      <h3>
        Enter all of the choices divided by a comma (','). <br />
        Press enter when you're done
      </h3>
      <textarea placeholder="Enter choices here..." id="textarea"></textarea>

      <div id="tags"></div>
      <button type="button" id="random-btn" onclick="randomSelect()">Pick a random choice</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
