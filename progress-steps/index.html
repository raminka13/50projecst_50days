<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../back-btn.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <button type="button" class="back-btn" onclick="window.history.back()">Go back</button>
    <div class="container">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>

      <button type="button" class="btn" id="prev" disabled>Prev</button>
      <button type="button" class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
