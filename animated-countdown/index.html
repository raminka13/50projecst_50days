<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../back-btn.css" />
    <title>Animated Countdown</title>
  </head>
  <body>
    <button type="button" class="back-btn" onclick="window.history.back()">
      Go back
    </button>
    <div class="counter">
      <div class="nums">
        <span class="in">5</span>
        <span>4</span>
        <span>3</span>
        <span>2</span>
        <span>1</span>
        <span>0</span>
      </div>
      <h4>Get Ready</h4>
    </div>

    <div class="final">
      <h1>GO</h1>
      <button type="button" id="replay">
        <span>Replay</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
